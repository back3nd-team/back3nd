name: Build and Publish Docker Image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN2025 }}

      # Step 3: Get Commit Hash
      - name: Get Commit Hash
        id: get_commit
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Step 4: Get Current Version from GHCR
      - name: Get Current Version
        id: get_version
        run: |
          IMAGE_TAGS=$(curl -s -H "Authorization: Bearer ${{ secrets.TOKEN2025 }}" \
            https://ghcr.io/v2/${{ github.repository_owner }}/back3nd/tags/list | jq -r '.tags | join(",")')
          if [[ -n "$IMAGE_TAGS" ]]; then
            echo "CURRENT_TAGS=$IMAGE_TAGS" >> $GITHUB_ENV
            echo "Current tags: $IMAGE_TAGS"
          else
            echo "No tags found in GHCR."
            echo "CURRENT_TAGS=none" >> $GITHUB_ENV
          fi

      # Step 5: Build Docker Image
      - name: Build Docker image
        run: |
          docker build -f Docker/Dockerfile -t ghcr.io/${{ github.repository_owner }}/back3nd:${COMMIT_HASH} .

      # Step 6: Push Docker Image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/back3nd:${COMMIT_HASH}

services:
  postgres_db:
    image: postgres:17.0-alpine
    container_name: postgres_db
    env_file:
      - .env
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - 5432:5432
  postgrest:
    container_name: postgrest
    image: postgrest/postgrest:latest
    ports:
      - "3030:3000"
    environment:
      - PGRST_DB_URI=postgresql://back3ndboss:complexFakePass123@postgres_db:5432/softagondb
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=back3ndboss
      - PGRST_JWT_SECRET=${BETTER_AUTH_SECRET}
    restart: always
  

volumes:
  postgresql_data: